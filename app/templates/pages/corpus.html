{% extends "conteneur.html" %}
{% block corps %}
    <div>
        <h1>Corpus</h1>
        <div>
            <h2>Liste des "notes d'une frondeuse" encodées</h2>
            {% if notes %}
            <p>{{notes|length}} derniers articles enregistrés :</p>
        <ul>
            {% for note in notes %}
                <li><a href="{{url_for('note', article_id=note.article_id)}}">{{note.article_titre}}</a></li>
            {% endfor %}
        </ul>
            {% endif %}
    </div>
{% endblock %}
